version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: synapse_mongodb
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: auth-service
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:latest
    container_name: synapse_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  auth-service:
    build: ./microservices/auth-service
    container_name: synapse_auth_service
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGO_URI: mongodb://mongodb:27017/auth-service
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key
      JWT_EXPIRY: 24h
    depends_on:
      - mongodb
      - redis

volumes:
  mongodb_data:
  redis_data:
